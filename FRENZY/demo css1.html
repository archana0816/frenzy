<!DOCTYPE html> 
 <html>
        <head><link rel="stylesheet" href="CARTique.css">
        </head>
        <body style="background-color: bisque;">
                <meta charset="url.8">
                <title>Action menu button</title>
             <link rel="stylesheet"href="style.css">
             
            <div class="action">
             <div class="Profile" >
               <center> <img src="image.png"height="200" width="200"></center>
             </div>  
            <div class="Menu"> 
                <center><b><h1 style="color:rgb(202,29,29);">ADD PICTURE</b></h1></center>
                <ul style="list-style-type:none">
                  <center>
  FULL NAME* <li><input type="text"Placeholder size="60"="FULL NAME"> </li> <br><br>
  PHONE NUMBER*<li><input type="text"Placeholder size="60"="PHONE NUMBER"pattern="[0-9]{10}"></li><br><br>
  EMAIL ID*<li><input type="text"Placeholder size="60"="EMAIL ADDRESS"></li><br><br>
  GENDER*
  <input type="radio"id="persongender"name="GENDER"value="MALE">MALE
  <input type="radio"id="persongenter"name="GENDER"value="FEMALE">FEMALE<br><br>
   LANGUAGES SPOKEN*
   <select name="LANGUAGE SPOKEN">
    <option value="Tamil">TAMIL</option>
    <option value="English">ENGLISH</option>
    <option value="Hindi">HINDI</option>
    <option value="Telungu">TELUNGU</option>
    <option value="Malayalam">MALAYALAM</option>
    <option value="Uruthu">URUTHU</option>
    <option value="others">OTHERS</option>
   </select><br><br>
   COMMUNICATION *
   <select name="COMMUNICATION">
    <option value="Student">Student</option>
    <option value="House wife">House wife</option>
    <option value="Teacher">Teacher</option>
    <option value="Job/service">job/service</option>
    <option value="Others">Others</option>
   </select><br><br>
   PIN CODE*<li><input type="text"Placeholder size="60"="PIN NO"></li><br><br>
   ADDRESS*<LI><input type="textarea"Placeholder="address" row="3" column="7"></LI><br><br>
   CITY*<li><input type="text"Placeholder size="60"="CITY"></li><br><br>
   STATE*<li><input type="text"Placeholder size="60"="STATE"></li><br><br></center>
   <center><a href="shop.html"><button style ="background-color:bisque;color:rgb(202, 29, 29) ; border-radius: 90px;padding: 10px;font-size: 100%;">CONTINUE</button></a></center>
  </ul>     
  </body>
</html>
